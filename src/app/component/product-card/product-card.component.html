<!-- Product Card-->
<div class="PlantsCard" *ngFor="let plant of plants">
    <a routerLink="/detail/{{plant?.id}}" routerLinkActive="detail">
        <div class="h-auto w-64 sm:w-72 md:w-72 lg:w-80 p-4 m-auto">
            <img class="object-cover h-fit" src="../../../assets/Images/{{plant.img}}" alt="Product-img">
        </div>
    </a>

    <div class="text-left w-64 sm:w-72 md:w-72 lg:w-80 p-4 m-auto">
        <h6 class="text-primary550 opacity-95 text-base">
            {{plant?.category}}
        </h6>
        <a href="/detail">
            <h4 class="text-primary700 text-xl font-dm-serif">
                {{plant?.name}}
            </h4>
        </a>
        <div class="flex flex-row gap-2">
            <p class="text-primary600 line-through">
                {{plant?.original_price | currency}}
            </p>
            <p class="text-primary600 ">
                {{plant?.sale_price | currency}}
            </p>
        </div>

    </div>

</div>
